<div class="top">
    <div class="month"></div>
    <div class="year"></div>
</div>
</script>
<div class="calendar-div">
    <button id="btn-open" onclick="btnOpen()">컬러 수정하기</button>
    <table class="Calendar">
        <tr class="head">
            <td style="color:red">Su</td>
            <td>Mo</td>
            <td>Tu</td>
            <td>We</td>
            <td>Tr</td>
            <td>Fr</td>
            <td>Sa</td>
        </tr>
        <tbody>
        </tbody>

<div class="color-picker">
    <div class="title">
        <p class="color-edit">색 편집하기</p>
        <iconify-icon icon="ph:x" id="btn-close" onclick="btnClose()"></iconify-icon>
    </div>

    <input type="text" data-coloris id="pick" value = "#FF6666" hidden>
    <!-- <button id="btn-close" onclick="btnClose()">확인</button> -->
</div>

<div class="monthlyRecord">
    <p>
        monthly record
    </p>
    <div class="graph">
        <div class="exercise-graph">
            <div class="exercise-date"></div>
        </div>
        <div class="month-date"></div>
    </div>
    <p class="finish-exercise"></p>
</div>

<div class="exercise-record">
    <p>
        exercise record
    </p>
    <canvas width='327' height='327' id='canvas'></canvas>
</div>
