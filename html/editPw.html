<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/changeIdPw.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <header>
        <div class="exit" onclick="location.href='../html/editIdPw.html'"></div>
        <span>비밀번호 변경</span>
    </header>

    <section>
        <div class="inputbox">
            <label for="pw-text">현재 비밀번호</label>
            <div>
              <input
                type="password"
                name="pw-text"
                placeholder="Password"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='Password'"
                id="current-pw" class="input-pw"
              />
              <img
                src="/image/iconoir_eye-alt.svg"
                class="eye"
                onclick="hiddenPw(0);"
              />
            </div>
          </div>
        </div>
        <div class="inputbox">
            <label for="pw-text">새 비밀번호</label>
            <div>
              <input
                type="password"
                name="pw-text"
                placeholder="Password"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='Password'"
                id="new-pw" class="input-pw"
              />
              <img
                src="/image/iconoir_eye-alt.svg"
                class="eye"
                onclick="hiddenPw(1);"
              />
            </div>
          </div>
          <div class="guide">
            영문 소문자와 숫자, 특수문자를 사용하여 6-20자로 입력해주세요.
        </div>

        <div class="inputbox">
            <label for="pw-text">비밀번호 확인</label>
            <div>
              <input
                type="password"
                name="pw-text"
                placeholder="Password"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='Password'"
                id="confirm-pw" class="pw-check input-pw"
              />
              <img
                src="/image/iconoir_eye-alt.svg"
                class="eye"
                onclick="hiddenPw(2);"
              />
            </div>
          </div>
    </section>
    
    <div class="alert">
      <div class="alert-title"></div>
      <button class="alert-check" onclick="alertCheck()">확인</button>
  </div>

    <button class="change" onclick="change()">변경하기</button>
    <script src="../js/editPw.js"></script>
    <script src="/js/changeIdPw.js"></script>

</body>
</html>
