<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="../css/exercise.css">
    <link rel="stylesheet" href="../css/menu.css">

</head>
<body>
<div class="top-bar">
    <div class="input-div">
        <img src="../image/jamda_profile.png" class="profile-img"></img>
        <div class="input"></div>
    </div>
</div>

<div class="total-exercise">
    <p>누적 운동량</p>
    <div class="kind_wrap">
        <div class="kind_slider">

        </div>
        <div class="arrow">
            <a href="" class="prev move-button"><iconify-icon icon="eva:arrow-ios-back-fill" class="prev-button"></iconify-icon></a>
            <a href="" class="next move-button"><iconify-icon icon="eva:arrow-ios-back-fill" flip="horizontal" class="next-button"></iconify-icon></a>
        </div>
    </div>
    <div class="page-count">

    </div>
</div>

<div class="todayGoal" onclick="goalSetting()">
    <p>오늘의 목표 정하기</p>
</div>

<div class="changeGoal">
    <p>오늘의 운동 목표를 정해주세요</p>

    <div class="button-div">
        <div class="close">닫기</div>
        <div class="okay" onclick="Okay()">확인</div>
    </div>
</div>

<div class="do-exercise">
    <p>운동하기</p>

    <button class="complete-exercise" onclick="completeExerciseButton()" style="cursor: default">운동 완료하기</button>
</div>

<div class="menu-div">
    <div class="menu" onclick="location.href='../html/main.html'">
        <iconify-icon icon="ic:baseline-home" class="menu-icon"></iconify-icon>
        <p>홈</p>
    </div>
    <div class="menu" onclick="location.href='../html/rule.html'">
        <iconify-icon icon="mdi:cards-heart" class="menu-icon"></iconify-icon>
        <p>규칙</p>
    </div>
    <div class="menu" id="choose-page" onclick="location.href='../html/exercise.html'">
        <iconify-icon icon="material-symbols:exercise" class="menu-icon"></iconify-icon>
        <p>운동</p>
    </div>
    <div class="menu" onclick="location.href='../html/Calendar.html'" >
        <iconify-icon icon="ph:calendar-blank" class="menu-icon"></iconify-icon>
        <p>캘린더</p>
    </div>
    <div class="menu" onclick="location.href='../html/setting.html'">
        <iconify-icon icon="material-symbols:settings" class="menu-icon"></iconify-icon>
        <p>설정</p>
    </div>
</div>


<script src="../js/exercise.js"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

<!-- https://stickode.tistory.com/472 -->
</body>
</html>
