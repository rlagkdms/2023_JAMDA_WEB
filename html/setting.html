<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="../css/basic.css" />
  <link rel="stylesheet" href="../css/setting.css" />
  <link rel="stylesheet" href="../css/menu.css">
</head>
<body>
<main>
  <section id="sec1">
    <div class="profile">
      <div class="user">
        <div class="pro">
          <div id="user-name"></div>
          <div id="d-day"></div>
        </div>
        <img src="../image/jamda_profile.png" />
      </div>
      <div class="weight">
        <div class="present box" id="present"></div>
        <div class="goal box" id="goal"></div>
        <div class="outage box" id="minus_kg">감량한 무게<span></span></div>
      </div>
      <button onclick="location.href='../html/profileSetting.html';">
        프로필 수정
      </button>
    </div>
  </section>

  <section id="sec2">
    <div class="setting">
      <div class="set exir">
        운동
        <div class="inner-div" onclick="location.href='../html/profilePicture.html';">
          응원사진 바꾸기
          <img src="../image/ic_round-arrow-back-ios (1).svg" />
        </div>
        <div onclick="location.href='../html/editMessage.html';">
          응원메세지 바꾸기
          <img src="../image/ic_round-arrow-back-ios (1).svg" />
        </div>
      </div>
      <div class="set acnt">
        계정
        <div onclick="logout()">
          로그아웃 <img src="../image/ic_round-arrow-back-ios (1).svg" />
        </div>
        <div onclick="location.href='./resign.html';">
          탈퇴하기 <img src="../image/ic_round-arrow-back-ios (1).svg" />
        </div>
        <div onclick="location.href='./editIdPw.html'">
          회원 정보 수정 <img src="../image/ic_round-arrow-back-ios (1).svg" />
        </div>
      </div>
      <div class="set term">
        약관 및 정책
        <div onclick="location.href='./userules.html';">
          개인정보 처리방침 <img src="../image/ic_round-arrow-back-ios (1).svg" />
        </div>
        <div onclick="location.href='./terms.html'">
          서비스 이용 약관 <img src="../image/ic_round-arrow-back-ios (1).svg" />
        </div>
      </div>
    </div>
  </section>

  <div class="logout-confirm">
    <div class="confirm-title">로그아웃 하시겠습니까?</div>
    <div class="button-div">
      <button class="button-yes" onclick="check(true)">예</button>
      <button class="button-no" onclick="check(false)">아니오</button>
    </div>
  </div>
  
  <div class="menu-div">
    <div class="menu"  onclick="location.href='../html/main.html'">
      <iconify-icon icon="ic:baseline-home" class="menu-icon"></iconify-icon>
      <p>홈</p>
    </div>
    <div class="menu" onclick="location.href='../html/rule.html'">
      <iconify-icon icon="mdi:cards-heart" class="menu-icon"></iconify-icon>
      <p>규칙</p>
    </div>
    <div class="menu" onclick="location.href='../html/exercise.html'">
      <iconify-icon icon="material-symbols:exercise" class="menu-icon"></iconify-icon>
      <p>운동</p>
    </div>
    <div class="menu" onclick="location.href='../html/Calendar.html'" >
      <iconify-icon icon="ph:calendar-blank" class="menu-icon"></iconify-icon>
      <p>캘린더</p>
    </div>
    <div class="menu" id="choose-page">
      <iconify-icon icon="material-symbols:settings" class="menu-icon"></iconify-icon>
      <p>설정</p>
    </div>
  </div>

  <div class="alert">
    <div class="alert-title"></div>
    <button class="alert-check" onclick="alertCheck()">확인</button>
</div>
</main>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<script src="../js/setting.js"></script>
</body>
</html>
